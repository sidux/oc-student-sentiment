<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
    <h1>Tweet Sentiment Analyzer</h1>
    <textarea id="tweetInput" placeholder="Enter your tweet here..."></textarea>
    <button id="predictButton">Predict Sentiment</button>
    <div id="result">
        <h2>Result:</h2>
        <p>Label: <span id="label">-</span></p>
        <p>Confidence: <span id="confidence">-</span></p>
        <div id="feedbackButtons" style="display: none;">
            <p>Is the prediction correct?</p>
            <button id="thumbsUp">👍</button>
            <button id="thumbsDown">👎</button>
        </div>
    </div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
